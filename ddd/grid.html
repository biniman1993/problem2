<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bini grid</title>
    <link rel="stylesheet" href="./bootstrap.min.css">

</head>

<body>
    <div class="container-lg m-5 ">
        <h1>basic grid</h1>
        <div class="row">
            <div class="col">
                <div class=" bg-primary text-light"> col-1</div>

            </div>
            <div class="col">
                <div class=" bg-primary text-light"> col-2</div>

            </div>
            <div class="col">
                <div class=" bg-primary text-light"> col-3</div>
            </div>
        </div>
    </div>
    <div class="container-lg m-5 ">
        <h1>coloum width</h1>
        <div class="row">
            <div class="col-6">
                <div class=" bg-primary text-light"> col-1</div>

            </div>
            <div class="col-3">
                <div class=" bg-primary text-light"> col-2</div>

            </div>
            <div class="col-3">
                <div class=" bg-primary text-light"> col-3</div>

            </div>
        </div>
    </div>
    <div class="container-lg m-5 ">
        <h1>responsive one</h1>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="  bg-primary text-light"> col-1</div>

            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="  bg-primary text-light"> col-2</div>

            </div >
            <div class="col-sm-4 col-lg-3">
                <div class=" bg-primary text-light"> col-3</div>

            </div>
        </div>
    </div>

    <div class="container-lg m-5">
        <h1>justify</h1>
        <div class="row justify-container-center">
            <div class="col-md-3"> 
              <div class="p-5 bg-primary text-light"> col 1</div>  
            </div>
            <div class="col-md-3"> 
                <div class="p-5 bg-primary text-light"> col 2</div>  
              </div>
              <div class="col-md-3"> 
                <div class="p-5 bg-primary text-light"> col 2</div>  
              </div>
        
        </div>
    </div>

    <script src="./bootstrap.min.js"></script>
</body>

</html>
